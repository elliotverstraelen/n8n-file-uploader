<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drag and Drop File Upload</title>
  <style>
    .upload-area {
      width: 300px;
      height: 200px;
      border: 2px dashed #007bff;
      border-radius: 10px;
      text-align: center;
      padding: 20px;
      margin: 100px auto;
      font-family: Arial, sans-serif;
      color: #333;
      cursor: pointer;
    }
    .upload-area.dragover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <div class="upload-area" id="uploadfile">
    Drag and Drop a file here or click to upload
  </div>

  <script>
    const uploadArea = document.getElementById('uploadfile');

    // Click event to trigger file dialog
    uploadArea.addEventListener('click', () => {
      const fileInput = document.createElement('input');
      fileInput.type = 'file';
      fileInput.onchange = (e) => {
        const file = e.target.files[0];
        if (validateFile(file)) {
          uploadFile(file);
        }
      };
      fileInput.click();
    });

    // Drag over event to change style
    uploadArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      uploadArea.classList.add('dragover');
    });

    // Drag leave event to reset style
    uploadArea.addEventListener('dragleave', () => {
      uploadArea.classList.remove('dragover');
    });

    // Drop event to handle file drop
    uploadArea.addEventListener('drop', (e) => {
      e.preventDefault();
      uploadArea.classList.remove('dragover');
      const file = e.dataTransfer.files[0];
      if (validateFile(file)) {
        uploadFile(file);
      }
    });

    // File validation function
    function validateFile(file) {
      const allowedExtensions = ['xlsx'];
      const fileExtension = file.name.split('.').pop().toLowerCase();
      const maxSizeInMB = 10; // Adjust file size limit as necessary

      if (!allowedExtensions.includes(fileExtension)) {
        alert('Invalid file type. Only .xlsx files are allowed.');
        return false;
      }

      if (file.size > maxSizeInMB * 1024 * 1024) {
        alert(`File is too large. Maximum file size is ${maxSizeInMB}MB.`);
        return false;
      }

      return true;
    }

    // Upload file function
    function uploadFile(file) {
      const formData = new FormData();
      formData.append('file', file);

      fetch('https://primary-production-2dcb.up.railway.app/webhook-test/file-upload', {
        method: 'POST',
        body: formData,
      })
      .then(response => {
        if (response.ok) {
          return response.json();
        } else {
          throw new Error('Failed to upload file. Server responded with ' + response.status);
        }
      })
      .then(result => {
        console.log('File uploaded successfully:', result);
        alert('File uploaded successfully!');
      })
      .catch(error => {
        console.error('Error uploading file:', error);
        alert('Error uploading file. Check the console for more details.');
      });
    }
  </script>
</body>
</html>
